<div class="content__dash">
	<div class=" container-fluid mt--6">
		<div class=" row">
			<div class=" col">
				<div class="card">
					<div class="card-header">
						<div class="row">
							<h2 class="title__dashboard col-sm-4 col-md-4">Perfil</h2>
						</div>
					</div>
					<div class="dataTables_wrapper py-4">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                                 <div class="well profile">
                                    <div class="col-sm-12">
                                        <div class="col-xs-12 col-sm-8">
                                            <h2>{{ this.name }}</h2>
                                            <p><strong>Role: </strong> {{ this.role | roles }} </p>
                                            <p><strong>Mail: </strong> {{ this.mail }} </p>
                                            <p><strong>Phone: </strong> {{ this.phone }} </p>
                                        </div>
                                    </div>
                                 </div>                 
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
